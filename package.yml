name       : drkonqi
version    : 5.11.1
release    : 2
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.1/drkonqi-5.11.1.tar.xz : 6560453eed9c6bee39d214b60693d043a6d02d775832b2527818d534be36004f
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcompletion-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - kjobwidgets-devel
    - knotifications-devel
    - kservice-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kxmlrpcclient-devel
setup      : |
    mkdir build && pushd build
    %cmake ..
build      : |
    %make -C build
install    : |
    %make_install -C build
