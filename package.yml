name       : drkonqi
version    : 5.20.1
release    : 52
source     :
    - https://cdn.download.kde.org/stable/plasma/5.20.1/discover-5.20.1.tar.xz : f9c678bf58687ecfc0fe5fefe6d4dee7a5fc433b3f803f432716525e6f4e542f
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - karchive-devel
    - kconfigwidgets-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - kitemmodels-devel
    - knotifications-devel
    - kuserfeedback-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlrpcclient-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
