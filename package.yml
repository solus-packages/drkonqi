name       : drkonqi
version    : 5.22.4
release    : 66
source     :
    - https://cdn.download.kde.org/stable/plasma/5.22.4/drkonqi-5.22.4.tar.xz : 7c50683a24c6d50021123ebe9ba9fd4b8bbd54c160fc422f519c5a1641d9c5b7
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
