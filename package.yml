name       : drkonqi
version    : 5.24.3
release    : 75
source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.3/drkonqi-5.24.3.tar.xz : 13e405d0ccb0a12e63e2b35501cf319ebb10c05388e56fd299502b3ef2d6d7d8
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
