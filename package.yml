name       : drkonqi
version    : 5.24.2
release    : 74
source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.2/drkonqi-5.24.2.tar.xz : d8a9dce27789933f8d49f8e996da27ac675ae8c4dde849b122a58fa52e684ef2
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
