name       : drkonqi
version    : 5.21.1
release    : 59
source     :
    - https://cdn.download.kde.org/stable/plasma/5.21.1/drkonqi-5.21.1.tar.xz : 2b567213aeb0a2dd6b449cbb49baaeb92aa83d529b53c558b2bec4555e4d13c7
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
