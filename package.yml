name       : drkonqi
version    : 5.27.4
release    : 83
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.4/drkonqi-5.27.4.tar.xz : d63ace5da89cc628e0a411f9636fb067d0478caa1e2e6f32532688aa196f91d1
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kdeclarative-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kuserfeedback-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
