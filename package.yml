name       : drkonqi
version    : 5.25.3
release    : 79
source     :
    - https://cdn.download.kde.org/stable/plasma/5.25.3/drkonqi-5.25.3.tar.xz : 411d3cfc253ee856b4da56ed2a22187a4e4971f4e98faa657a4c3eb23abee685
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kdeclarative-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
