name       : drkonqi
version    : 5.24.4
release    : 76
source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.4/drkonqi-5.24.4.tar.xz : a0a794c486d714daec18e8b056e86167cb13281f6588a8810eb55b6e91f4c7fa
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
