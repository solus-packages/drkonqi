name       : drkonqi
version    : 5.12.5
release    : 13
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.5/drkonqi-5.12.5.tar.xz : d8b171b4e7ba3f4535950aca3531080c9bc25d1c17de7637452ca9c21ece602b
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcompletion-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - kjobwidgets-devel
    - knotifications-devel
    - kservice-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kxmlrpcclient-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
