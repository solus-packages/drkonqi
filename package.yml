name       : drkonqi
version    : 5.21.3
release    : 61
source     :
    - https://cdn.download.kde.org/stable/plasma/5.21.3/drkonqi-5.21.3.tar.xz : 443759b6aae600fabbeb9ca482c90b9d45bacaa9572f458df1b0d90de23e03c3
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
