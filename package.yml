name       : drkonqi
version    : 5.22.1
release    : 64
source     :
    - https://cdn.download.kde.org/stable/plasma/5.22.1/drkonqi-5.22.1.tar.xz : 8af584eee19b984a6aa6dd2a795eb6b6ea0ebe1b03e69f8321a5f3c88ca7cf39
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
