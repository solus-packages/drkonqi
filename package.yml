name       : drkonqi
version    : 5.13.5
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.5/drkonqi-5.13.5.tar.xz : d34abc8acf58a3821954e205870f7da96ca7d1a59d18a7a84e4ec3ffabaf6b0a
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcompletion-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - kjobwidgets-devel
    - knotifications-devel
    - kservice-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kxmlrpcclient-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
