name       : drkonqi
version    : 5.23.0
release    : 68
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.0/drkonqi-5.23.0.tar.xz : 519bf4357e83d3b8dd506885d72099d65d3df0e76ce9a8ed68c565116a655edb
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
