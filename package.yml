name       : drkonqi
version    : 5.26.4
release    : 81
source     :
    - https://cdn.download.kde.org/stable/plasma/5.26.4/drkonqi-5.26.4.tar.xz : 6dec4acc7371decd5d80552740e73477589957f0fec4e505d684d3570b4e135d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kdeclarative-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kuserfeedback-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
