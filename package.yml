name       : drkonqi
version    : 5.23.2
release    : 70
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.2/drkonqi-5.23.2.tar.xz : 2eb515ffc6ceb5addcae6aafacaf245ed9b6416b2751a1ab5c9ad91b454f8f46
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
