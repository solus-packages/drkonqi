name       : drkonqi
version    : 5.23.4
release    : 72
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.4/drkonqi-5.23.4.tar.xz : abe171a1fc0f543cc98b2c231a2d28d08e390261792cbcf76d03f5e5296b7b1c
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde.core
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - kcrash-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kwallet-devel
    - syntax-highlighting-devel
rundep     :
    - gdb
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
