name       : drkonqi
version    : 5.12.3
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.3/drkonqi-5.12.3.tar.xz : f554537f6bb461b0cbeefcb287536d476dc7baade05594de5a9a43965ec2856d
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE Crash Handler
description: |
    The KDE Crash Handler.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcompletion-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - kjobwidgets-devel
    - knotifications-devel
    - kservice-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kxmlrpcclient-devel
rundep     :
    - gdb
setup      : |
    mkdir build && pushd build
    %cmake ..
build      : |
    %make -C build
install    : |
    %make_install -C build
